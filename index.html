<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1 id="result">Game Result</h1>
      <div class="player">
        <p id="player1Name">Player 1</p>
        <img id="player1" src="img/scissor.jpeg" alt="Player 1" />
      </div>
      <div class="player">
        <p id="player2Name">Player 2</p>
        <img id="player2" src="img/scissor.jpeg" alt="Player 2" />
      </div>
      <button id="playButton">Play</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
